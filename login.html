<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="shadow-sm">
      <div class="h-[80px] px-5 lg-10 flex items-center justify-between">
        <img class="center"
          src="codebyters-logo.png"
          alt="codebyters logo"
          class="max-w-[200px]"
        />
        <!-- <a
          href="./signup.html"
          class="text-codebyters-primary rounded py-2 px-6 font-semibold"
          >SIGN UP</a
        > -->
      </div>
    </header>
    <main
      class="sm:mt-0 flex items-center justify-center sm:overflow-scroll md:overflow-hidden"
      style="height: calc(100vh - 104px)"
    >
      <div class="flex flex-col p-5 md:p-[60px] w-[500px]">
        <div class="">
          <h1 class="text-3xl font-semibold text-black" style="color: white;">CodeByters Login</h1>
        </div>
        <form class="w-full mt-7 mb-10" id="login-form" method="post">
          <label for="email" class="text-sm text-codebyters-text" style="color: white"
            >Email <span class="text-red-600">*</span></label
          >
          <input
            id="email"
            type="text"
            name="email"
            class="w-full focus:outline-none focus:border-none border border-[#dbdbdb] rounded-md h-10 p-3 placeholder:font-light placeholder:text-sm font-light text-md"
            required
          />
          <label for="password" class="text-sm text-codebyters-text" style="color: white;"
            >Password<span class="text-red-600">*</span></label
          >
          <input
            id="password"
            type="password"
            name="password"
            class="w-full focus:outline-none focus:border-none border border-[#dbdbdb] rounded-md h-10 p-3 placeholder:font-light placeholder:text-sm font-light text-md"
            required
          />
          <button class="w-full submit-btn h-12 rounded mt-5" type="submit">
            Log In
          </button>
          
          </p>
        </form>
      </div>
    </main>
    <div class="copyrights">
      <span class="text-sm" style="color: white;">Â© 2023 CodeByters.org. All rights reserved</span>
    </div>
    <script type="module" src="./js/common.js"></script>
    <script type="module" src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
