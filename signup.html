<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeByters | Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="shadow-sm">
      <div class="h-[80px] px-5 lg-10 flex items-center justify-between">
        <img
          src="codebyters-logo.png"
          alt="codebyters logo"
          class="max-w-[200px]"
        />
        <a
          href="./login.html"
          class="text-codebyters-primary rounded py-2 px-6 font-semibold"
          >LOGIN</a
        >
      </div>
    </header>
    <main
      class="signupBody sm:mt-0 flex items-center justify-center sm:overflow-scroll md:overflow-hidden"
      style="height: calc(100vh - 104px)"
    >
      <div class="loginFormContainer flex flex-col p-5 md:p-[60px]">
        <div class="">
          <h1 class="text-3xl font-semibold text-black">
            Create Personal Account
          </h1>
          <span class="text-[#666666]"
            >Enter your details to create your account:</span
          >
        </div>
        <form class="w-full mt-7 mb-10" id="signup-form">
          <div class="grid grid-cols-1 gap-2 mb-4 sm:grid-cols-2" id="name">
            <div class="col-span-1">
              <label for="name" class="text-sm text-codebyters-text"
                >First Name <span class="text-red-600">*</span></label
              >
              <input
                type="text"
                name="firstName"
                class="w-full focus:outline-none focus:border-none border border-[#dbdbdb] rounded-md h-10 p-3 placeholder:font-light placeholder:text-sm font-light text-md"
                required
                ngModel
              />
            </div>
            <div class="col-span-1">
              <label for="name" class="text-sm text-codebyters-text"
                >Last Name <span class="text-red-600">*</span></label
              >
              <input
                type="text"
                name="lastName"
                class="w-full focus:outline-none focus:border-none border border-[#dbdbdb] rounded-md h-10 p-3 placeholder:font-light placeholder:text-sm font-light text-md"
                required
                ngModel
              />
            </div>
          </div>
          <label for="schoolId" class="text-sm text-codebyters-text"
            >School ID</label
          >
          <input
            type="text"
            id="schoolId"
            name="schoolId"
            class="w-full focus:outline-none focus:border-none border border-[#dbdbdb] rounded-md h-10 p-3 placeholder:font-light placeholder:text-sm font-light text-md"
            required
          />
          <div class="grid grid-cols-1 gap-2 mb-4 sm:grid-cols-2">
            <div class="col-span-1">
              <label for="username" class="text-sm text-codebyters-text"
                >Username<span class="text-red-600">*</span></label
              >
              <input
                id="username"
                type="text"
                name="username"
                class="w-full focus:outline-none focus:border-none border border-[#dbdbdb] rounded-md h-10 p-3 placeholder:font-light placeholder:text-sm font-light text-md"
                required
              />
            </div>
            <div class="col-span-1">
              <label for="email" class="text-sm text-codebyters-text"
                >Email <span class="text-red-600">*</span></label
              >
              <input
                id="email"
                type="email"
                name="email"
                class="w-full focus:outline-none focus:border-none border border-[#dbdbdb] rounded-md h-10 p-3 placeholder:font-light placeholder:text-sm font-light text-md"
                required
                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                (keydown.space)="$event.preventDefault()"
              />
            </div>
          </div>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 mb-4">
            <div class="col-span-1">
              <label for="password" class="text-sm text-codebyters-text"
                >Password<span class="text-red-600">*</span></label
              >
              <input
                id="password"
                type="password"
                name="password"
                class="w-full focus:outline-none focus:border-none border border-[#dbdbdb] rounded-md h-10 p-3 placeholder:font-light placeholder:text-sm font-light text-md"
                required
              />
            </div>
            <div class="col-span-1">
              <label
                for="re_enter_password"
                class="text-sm text-codebyters-text"
                >Confirm Password <span class="text-red-600">*</span></label
              >
              <input
                id="confirmPassword"
                type="password"
                name="confirmPassword"
                class="w-full focus:outline-none focus:border-none border border-[#dbdbdb] rounded-md h-10 p-3 placeholder:font-light placeholder:text-sm font-light text-md"
                required
              />
            </div>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start sm:items-center">
              <input
                id="agreeToTerms"
                name="agree"
                type="checkbox"
                class="h-4 w-4 rounded border-gray-300 focus:ring-codebyters-secondary focus:border-codebyters-secondary focus:bg-codebyters-secondary hover:bg-none active:border-codebyters-secondary active:bg-codebyters-secondary checked:border-codebyters-secondary checked:bg-codebyters-secondary"
              />
              <label
                for="remember-me"
                class="ml-2 block text-sm text-gray-900 -mt-1 sm:mt-0"
                >I agree with CodeByters
                <a href="#" class="underline">User Agreement</a> and
                <a href="#" class="underline">Privacy Policy</a>.</label
              >
            </div>
          </div>
          <button
            class="w-full submit-btn h-12 rounded mt-5"
            type="submit"
            id="submitBtn"
          >
            Sign Up
          </button>
          <p class="text-center mt-2 text-sm">
            Already have an account?
            <a href="./login.html" class="font-medium text-codebyters-secondary"
              >Login</a
            >
          </p>
        </form>
      </div>
    </main>
    <div class="copyrights">
      <span class="text-sm">Â© 2023 CodeByters.org. All rights reserved</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script type="module" src="./js/common.js"></script>
    <script type="module" src="./js/signup.js"></script>
  </body>
</html>
